<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow - Connect with Friends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <h1>ChatFlow</h1>
                <p class="tagline">Connect instantly with your friends</p>
            </div>

            <div class="login-card">
                <h2>Join the Chat</h2>
                <p class="subtitle">Pick a username to get started â€” no account needed!</p>

                <div class="username-field">
                    <input
                        type="text"
                        id="usernameInput"
                        placeholder="Enter your username..."
                        maxlength="24"
                        autocomplete="off"
                        autofocus
                    >
                </div>

                <button id="joinBtn" class="join-btn">
                    Start Chatting â†’
                </button>

                <div class="features">
                    <div class="feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>Real-time messaging</span>
                    </div>
                    <div class="feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>No sign-up required</span>
                    </div>
                    <div class="feature">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>See who's online</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Screen -->
    <div id="chatScreen" class="screen">
        <div class="chat-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <img id="userAvatar" class="avatar" src="" alt="User">
                        <div class="user-details">
                            <h3 id="userName">User</h3>
                            <span class="status online">Online</span>
                        </div>
                    </div>
                    <button id="logoutBtn" class="icon-btn" title="Logout">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>

                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchUsers" placeholder="Search users...">
                </div>

                <div class="online-users">
                    <h4>Online Users (<span id="onlineCount">0</span>)</h4>
                    <div id="usersList" class="users-list"></div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="chat-info">
                        <h2>Global Chat</h2>
                        <span class="chat-subtitle">Everyone can see messages here</span>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn" title="Clear chat" id="clearChatBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="messagesContainer" class="messages-container"></div>

                <div class="message-input-container">
                    <div class="typing-indicator" id="typingIndicator"></div>
                    <form id="messageForm" class="message-form">
                        <button type="button" class="icon-btn emoji-btn" title="Emoji">ðŸ˜Š</button>
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="Type a message..."
                            autocomplete="off"
                            maxlength="500"
                        >
                        <button type="submit" class="send-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (only Realtime Database needed now â€” no Auth) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
